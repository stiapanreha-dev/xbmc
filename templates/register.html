{% extends "base.html" %}

{% block title %}Регистрация - Business database{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Регистрация</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">На этот email будет отправлен код подтверждения</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон <span class="text-muted">(необязательно)</span></label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+7 (___) ___-__-__">
                        <div class="form-text">Необязательное поле</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <div class="form-text">Минимум 6 символов</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Уже есть аккаунт? <a href="{{ url_for('auth.login') }}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
